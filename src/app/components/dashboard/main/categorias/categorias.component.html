<app-main>
    <div class="categorias-header">
        <h1>Categorias</h1>
        <button class="add-button" [routerLink]="['/dashboard/categorias/criar-categoria']">
            <img src="/icones/dashboard/add.svg" alt="">
            Adicionar Categoria
        </button>
    </div>
    <hr />
    <div class="cards-categoria">
        @for (categoria of categorias; track $index) {
        <div class="card">
            <div class="card-header">
                <h2>{{ categoria.nome }}</h2>
                <p>{{ categoria.quantidade }} Livro(s)</p>
            </div>
            <div class="action-buttons">
                <button class="put" [routerLink]="['/dashboard/categorias/editar-categoria/', categoria.id]">
                    <img src="/icones/dashboard/edit.svg" alt="">
                </button>
                <button class="delete" (click)="excluirCategoria(categoria.id)">
                    <img src="/icones/dashboard/delete.svg" alt="">
                </button>
            </div>
        </div>
        }
    </div>
</app-main>
